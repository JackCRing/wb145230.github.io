<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            // 这2句是必须写的
            function connectWebViewJavascriptBridge(callback) {
                if (window.WebViewJavascriptBridge) {
                    callback(WebViewJavascriptBridge)
                } else {
                    document.addEventListener('WebViewJavascriptBridgeReady',
                                              function() {
                                              callback(WebViewJavascriptBridge)
                                              },
                                              false)
                }
            }
        // 这2句是必须写的
        connectWebViewJavascriptBridge(function(bridge) {
                                    bridge.init(function(message, responseCallback) {
                                               message = JSON.parse(message);                           
                                               var element = document.getElementById(message.imageUrl)
                                               if (element.src.match("loading")) {
                                                    element.src = message.imagePaths
                                               }
                                        })
                                    })
            </script>
        <br />
        <br />
        <p>这个里面是是测试代码,里面有二个图片<img src = "loading" id = "http://img.baidu.com/img/iknow/wenku/huazhang315x150.jpg" height = "100" width = "100"/></p>
    </body>
</html>
